#Properties fuer Hinweise zum Kindererziehungszuschlag
#



DEFAULT_TEXT=Allgemein gilt: Der bis zum 31.12.2991 im Kindererziehungszuschlagsgesetz (KEZG) geregelte Kindererziehungszuschlag soll finanzielle Lücken in der \
Altersversorgung des Beamten/der Beamtin ausgleichen, die wegen der Erziehung eines nach dem 31.12.1991 geborenen Kindes dadurch entstanden sind, dass er/sie die \
Erwerbstätigkeit unterbrechen oder einschränken und dadurch eine Minderung der Versorgung erleiden musste. \n \
Die Zuschläge nach §50a ff BeamtVG werden neben dem Ruhegehalt gezahlt. Sie gehören zur Versorgung im Sinne von §2 Abs.1 BeamtVG. \n \
Der Kinderziehungszuschlag unterliegt bestimmten Höchstgrenzen, und zwar zum einen der Begrenzung auf den vergleichbaren Rentenbetrag für Kindererziehungszeiten \
und zum anderen der versorgungsrechtlichen Höchstgrenze. Das um den Kindererziehungszuschlag erhöhte Ruhegehalt nicht darf höher sein als das Ruhegehalt, das sich \
unter Berücksichtigung des Höchstruhegehaltssatzes und der ruhegehaltfähigen Dienstbezüge aus der Endstufe der Besoldungsgruppe, aus der sich das Ruhegehalt berechnet, ergeben würde.\n\n \
Rentner und Pensionäre sollen gleichbehandelt werden. Die durch den Kindererziehungszuschlag bedingte Steigerung des Ruhegehalt darf daher nicht höher sein, als der \
nach Rentenrecht für vergleichbare Kindererziehungszeiten gewährte Betrag. \n\n \
Die Höhe des Kindereziehungszuschlag enspricht der rentenrechtlichen Rgelung nach §70 Abs. 2 SGB VI. Danach ist für jeden Monat einer Kindererziehungszeit als \
Kindererziehungszuschlag ein Betrag in Höhe von 0,0833 Entgeltpunkte zu gewöhren. Der Kindererziehungszuschlag errechnet sich nach der folgenden Formel: \n\n \
Monate der Kindererziehung x 0,08333 x Aktueller Rentenwert = Kindererziehungszuschlag \n\n \
I. Beginn des Ruhestandes ab dem 1. September 2020\n\n \
Zeiten einer Kindererziehung für vor 1992 geborene Kinder gehören grundsätzlich nicht mehr zur ruhegehaltfähigen Dienstzeit, wenn der Ruhestand nach dem \
31. August 2020 beginnt. Vielmehr kann ein Zuschlag zum Ruhegehalt gewährt werden, wenn diese Kinder durch die Beamtin oder den Beamten erzogen wurden (§ 50a BeamtVG).\n \
Für vor 1992 geborene Kinder kann eine Kindererziehungszeit von 30 Kalendermonaten berücksichtigt werden. Grundsätzlich wird ein Zuschlag zum Ruhegehalt in \
Höhe des jeweils aktuellen Rentenwertes für 2,5 Entgeltpunkte gewährt. Wurde während der Kindererziehungszeit - also in den ersten 30 Kalendermonaten nach Geburt \
des Kindes - Dienst geleistet und somit ein Ruhegehaltsanspruch erworben, erfolgt ggf. eine Anrechnung und Verringerung des Zuschlages.\n \
Die neue Regelung wird von Amts wegen bei der Festsetzung der Versorgungsbezüge für Fälle angewendet, deren Ruhestand nach dem 31. August 2020 beginnt.\n\n \


