II. Regelung für am 31. August 2020 vorhandene Versorgungsempfängerinnen und Versorgungsempfänger\n\n \
In Fällen, in denen eine Kindererziehungszeit für ein vor 1992 geborenes Kind in Höhe von sechs Monaten als ruhegehaltfähige Dienstzeit berücksichtigt wurde, kann die \
unter I. dargestellte Neuregelung günstiger sein, wenn der Höchstruhegehaltssatz nicht erreicht ist. Die dauerhafte Umstellung auf den Zuschlag kann schriftlich oder \
elektronisch bei der zuständigen Versorgungsdienststelle beantragt werden.\n \
Die Prüfung, ob das Ruhegehalt einschließlich ruhegehaltfähiger Dienstzeit von bis zu sechs Monaten Kindererziehungszeit für jedes vor 1992 geborene Kind  oder das Ruhegehalt \
ohne diese Zeiten, dafür erhöht um den Zuschlag nach § 50a BeamtVG, günstiger ist, wird nach Antragstellung durchgeführt.\n\n \
Wird dem Antrag stattgegeben, entfällt die Ruhegehaltfähigkeit von Beurlaubungszeiten für eine Kindererziehung; es erfolgt eine Neufestsetzung der Versorgungsbezüge. \
Anderenfalls wird der Antrag abgelehnt.\n \
Anträge, die bis zum 30. November 2020 gestellt werden, gelten als zum 1. September 2020 gestellt. Später eingehende Anträge gelten ab Beginn des Antragsmonats.\n \
Ein Antragsrecht haben auch Hinterbliebene einer oder eines am 31. August 2020 vorhandenen Versorgungsempfängerin oder Versorgungsempfängers.\n \
Den schriftlichen oder elektronischen Antrag senden betroffene Beamtinnen und Beamte bitte unter Angabe ihrer Personalnummer an ihre Versorgungsdienststelle. \
Soweit möglich sollte diesem Antrag bereits eine Kopie der Geburtsurkunden des Kindes/der Kinder und ein Rentenversicherungsverlauf beigefügt sein.\n \
In Fällen, in denen für Zeiten der Kindererziehung für vor 1992 geborene Kinder ein Kindererziehungszuschlag unter Zugrundelegung einer Kindererziehungszeit von zwölf \
Kalendermonaten gewährt wurde, erfolgt die Umstellung auf die Neuregelung ab 1. September 2020 von Amts wegen.


KEZ_NACH_1991=Voraussetzung für die Gewährung eines Kindererziehungszuschlags ist die Erziehung eines nach dem 31.12.1991 geborenen Kindes. Ob in der Zeit der Erziehung ein \
Beamtenverhältnis bestand ist ohne Bedeutung. Ausgenommen ist jedoch der Fall, in dem die Erziehung des Kindes zu Ansprüchen in der gesetzlichen Rentenversicherung geführt hat. \
Ist der Beamte weger einer ihm zugeordneten Kindererziehungszeit in der gesetzlichen Rentenversicherung versicherungspflichtig (etwa weil er zu dem Zeitpunkt der Erziehung noch \
in ein Beamtenverhältnis berufen war) unterbleibt eine zusätzliche versorgungsrechtliche Berücksichtigung der Eriehung, wenn die allgemeine Wartezeit  (§50 SGB VI) erfüllt ist. \n\n \
Die Dauer der Kindererziehungszeit erstreckt sich auf die ersten drei Lebensjahre des Kindes. Sie beginnt mit Ablauf des Monats, in dem das Kind geboren ist und endet längstens \
nach Ablauf von 36 Kalendermonaten. Werden mehrere Kinder gleichzeitig erzogen, wird die Kindererziehungszeit für jedes weitere Kind um die zahl der Kalendermonate gleichzeitiger \
 Erziehung verlängert. Im Ergebnis werden somit für jedes erzogene Kind 3 jahre Kindererziehungszeit berücksichtigt. 