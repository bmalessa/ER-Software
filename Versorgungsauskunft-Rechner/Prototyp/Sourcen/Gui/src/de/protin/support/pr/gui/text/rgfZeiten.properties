DEFAULT_TEXT=Ruhegehaltsfähige Dienstzeit ist regelmäßig die Dienstzeit, die der Beamte vom Tag seiner ersten Berufung in das Beamtenverhältnis an im Dienst eines öffentlich-rechtlichen Dienstherrn im Beamtenverhältnis zurückgelegt hat. \
\n\n In §6 Abs. 1 werden einige Ausnahmen davon aufgezählt, z.B. Zeiten, die vor Vollendung des 17. Lebensjahr liegen oder Zeiten, in denen eine Beurlaubung ohne Dienstbezüge stattgefunden hat. \
\nZeiten einer Teilzeitbeschäftigung wirken sich nicht bei den Ruhegehaltsfähigen Dienstbezüge, aber sehr wohl bei der ruhegehaltsfähigen Dienstzeit aus. Ruhegehaltsfähig ist nur der Anteil, der dem Verhältnis der ermäßigten zur regelmäßigen Arbeitszeit entspricht.\
\n\nFür die Bemessung der ruhegehaltsfähigen Dienstzeit finden über die Beamtendienstzeit hinaus weitere Zeiten Berücksichtigung. Dabei wird zwischen folgenden Zeiten unterschieden: \
\n\nDer Beamtendienstzeit gleichstehende Zeiten, z.b \
\n- §7 BeamtVG, \
\n- Zeiten des berufsmäßigen oder nichtberufsmäßigen Wehr- oder Zivildienst(§8 und §9 BeamtVG), \
\n- Zurechnungszeiten bei Frühpensionierung ($13 (1) BeamtVG) \
\n\nZeiten, die nach §10 BeamtVG als ruhegehaltsfähig berücksichtigt werden sollen (SOLL-Zeiten), sind Zeiten in einem privatrechtlichen Arbeitsverhältnis im öffentlichen Dienst nach Vollendung des 17. Lebensjahr und vor Berufung in das Beamtenverhältnis.\
\nDiese Tätigkeiten müssen zur Ernennung zum Beamten geführt haben, d.h. mit dieser in einem zeitlichen und funktionalen Zusammenhnag stehen. \
\nDie während des privatrechtlichen Arbeitsverhältnis erworbenen Anwartschaften in einer gesetzlichen Rentenversicherung bleiben erhalten und führen nach Erfüllung der rentenrechtlichen Voraussetzungen zu einer Rente. Diese wird im Rahmen der Ruhensregelung nach §55 BeamtVG berücksicht. \
\n\nZeiten die als ruhegehaltsfähig berücksichtigt werden können (KANN-Zeiten) müssen ebenfalls nach Vollendung des 17. Lebensjahres liegen. Es handelt sich um sog. sonstige Zeiten (§11 BeamtVG), Ausbildungszeiten (§12 BeamtVG) und die Doppelanrechnung bestimmter Verwendungszeiten (§13 (2) BeamtVG).

HINT_TEXT=Spalte Zeitart:\n Die gewünschte Zeitart der 'Ruhegehaltsfähigen Dienstzeit' bitte aus der Auswahlliste auswählen. \
\n\nSpalte von:\n Das Start-Datum der Zeitperiode. Wird automatisch ermittelt, sofern bereits eine vorhergehende Zeitperiode erfasst wurde. Kann sofern erforderlich, nachträglich wieder geändert werden. \
\n\nSpalte bis:\n Das Ende-Datum der Zeitperiode. Muss manuell erfasst werden und kann soweit erforderlich nachträglich wieder geändert werden. \
\n\nSpalte Faktor:\n Der Wert '1.0' ist die Default-Vorbelegung und bedeutet reguläre Vollzeitarbeit zum Zeitpunkt dieser Zeitperiode. Teilzeitarbeit wird mit dem entsprechenden Faktor angegeben, z.B. \
Hälfte der regulären Arbeitszeit mit dem Wert '0.5'. Der Wert kann jederzeit nachträglich geändert werden. Bei einem Wert ungleich '1.0' erfolgt die Neuberechnung der ruhegehaltsfähigen Tage (RGF/Tage) auf Basis \
der Anzahl der Tage der Zeitperiode und des eingetragenen Faktor. Bei einem Faktor ungleich '1.0' kann die Anzahl der 'RGF/Tage' nicht manuell überschrieben werden. \
\n\nSpalte Tage:\n Die Anzahl der Tage einer Zeitperiode wird automatisch aus dem eingetragenen Start und Ende-Datum berechnet. \
\n\nSpalte RGF\Tage:\n Die Anzahl der ruhegehaltsfähigen Tage der Zeiteinheit. Diese Angabe ist für die Berechnung der Versorgungsbezüge relevant. Sofern der Faktor den Wert '1.0' hat, kann die Anzahl der RGF-Tage manuell überschrieben werden. \
Wenn alle Tage der Zeitperiode für die Berechnung der Versorgugnsbezüge relevant sind, dann entspricht die Anzahl der RGF/Tage dem automatisiert ermittelten Wert aus der Spalte 'Tage'. Sofern der Faktor einen Wert ungleich '1.0' hat, kann der Wert in den \
'RGF\Tage' nicht manuell überschrieben werden.
    

 
BEAMTVG_§_6=BeamtVG § 6 Regelmäßige ruhegehaltfähige Dienstzeit \
\n\n(1) Ruhegehaltfähig ist die Dienstzeit, die der Beamte vom Tage seiner ersten Berufung in das Beamtenverhältnis an im Dienst eines öffentlich-rechtlichen Dienstherrn im Beamtenverhältnis zurückgelegt hat. Dies gilt nicht für die Zeit \
\n1. vor Vollendung des siebzehnten Lebensjahres, \
\n2. in einem Amt, das die Arbeitskraft des Beamten nur nebenbei beansprucht, \
\n3. einer Tätigkeit als Beamter, der ohne Ruhegehaltsberechtigung nur Gebühren bezieht, soweit sie nicht nach § 11 Nr. 1 Buchstabe a berücksichtigt wird, \
\n4. einer ehrenamtlichen Tätigkeit, \
\n5. einer Beurlaubung ohne Dienstbezüge; die Zeit einer Beurlaubung ohne Dienstbezüge kann berücksichtigt werden, wenn spätestens bei Beendigung des Urlaubs schriftlich zugestanden worden ist, dass dieser öffentlichen Belangen oder dienstlichen Interessen dient, \
\n6. eines schuldhaften Fernbleibens vom Dienst unter Verlust der Dienstbezüge, \
\n7. für die eine Abfindung aus öffentlichen Mitteln gewährt ist. \
\n\nZeiten einer Teilzeitbeschäftigung sind nur zu dem Teil ruhegehaltfähig, der dem Verhältnis der ermäßigten zur regelmäßigen Arbeitszeit entspricht; Zeiten einer Altersteilzeit nach § 72b des Bundesbeamtengesetzes oder entsprechendem Landesrecht sowie nach entsprechenden Bestimmungen für Richter sind zu neun Zehnteln der Arbeitszeit ruhegehaltfähig, die der Bemessung der ermäßigten Arbeitszeit während der Altersteilzeit zugrunde gelegt worden ist. War der Beamte insgesamt länger als zwölf Monate freigestellt (§ 5 Abs. 1 Satz 2), werden Ausbildungszeiten im Beamtenverhältnis auf Widerruf nur in dem Umfang berücksichtigt, der dem Verhältnis der tatsächlichen ruhegehaltfähigen Dienstzeit zu der ruhegehaltfähigen Dienstzeit entspricht, die ohne die Freistellung erreicht worden wäre. Satz 4 gilt nicht für Freistellungen wegen Kindererziehung bis zu einer Dauer von drei Jahren für jedes Kind. Zeiten der eingeschränkten Verwendung eines Beamten wegen begrenzter \
Dienstfähigkeit nach § 42a des Bundesbeamtengesetzes oder entsprechendem Landesrecht sind nur zu dem Teil ruhegehaltfähig, der dem Verhältnis der ermäßigten zur regelmäßigen Arbeitszeit entspricht, mindestens im Umfang des § 13 Abs. 1 Satz 1. \
\n\n(2) Nicht ruhegehaltfähig sind Dienstzeiten \
\n1. in einem Beamtenverhältnis, das durch eine Entscheidung der in § 48 des Bundesbeamtengesetzes bezeichneten Art oder durch Disziplinarurteil beendet worden ist, \
\n2. in einem Beamtenverhältnis auf Probe oder auf Widerruf, wenn der Beamte entlassen worden ist, weil er eine Handlung begangen hat, die bei einem Beamten auf Lebenszeit mindestens eine Kürzung der Dienstbezüge zur Folge hätte, \
\n3. in einem Beamtenverhältnis, das durch Entlassung auf Antrag des Beamten beendet worden ist, \
\na) wenn ihm ein Verfahren mit der Folge des Verlustes der Beamtenrechte oder der Entfernung aus dem Dienst drohte oder \
\nb) wenn der Beamte den Antrag gestellt hat, um einer drohenden Entlassung nach Nummer 2 zuvorzukommen. \
\nDie oberste Dienstbehörde kann Ausnahmen zulassen; die Länder können andere Zuständigkeiten bestimmen. \
\n\n(3) Der im Beamtenverhältnis zurückgelegten Dienstzeit stehen gleich \
\n1. die im Richterverhältnis zurückgelegte Dienstzeit, \
\n2. die nach dem 8. Mai 1945 zurückgelegte Zeit als Mitglied der Bundesregierung oder einer Landesregierung, \
\n3. die Zeit der Bekleidung des Amtes eines Parlamentarischen Staatssekretärs bei einem Mitglied der Bundesregierung nach dem 14. Dezember 1972 oder bei einem Mitglied einer Landesregierung, soweit entsprechende Voraussetzungen vorliegen, \
\n4. die im öffentlichen Dienst einer zwischenstaatlichen oder überstaatlichen Einrichtung zurückgelegte Dienstzeit; Absatz 1 Satz 2 Nr. 7 findet keine Anwendung. \

BEAMTVG_§_8=BeamtVG § 8 Berufsmäßiger Wehrdienst und vergleichbare Zeiten \
\n\n(1) Als ruhegehaltfähig gilt die Dienstzeit, in der ein Beamter nach Vollendung des 17. Lebensjahres vor der Berufung in das Beamtenverhältnis berufsmäßig im Dienst der Bundeswehr, der Nationalen Volksarmee der ehemaligen Deutschen Demokratischen Republik oder im Vollzugsdienst der Polizei gestanden hat. \
\n\n(2) § 6 Abs. 1 Satz 2 Nr. 5 bis 7, Satz 3 bis 5 und Abs. 2 gilt entsprechend.

BEAMTVG_§_9=BeamtVG § 9 Nichtberufsmäßiger Wehrdienst und vergleichbare Zeiten \
\n\n(1) Als ruhegehaltfähig gilt die Zeit, während der ein Beamter nach Vollendung des 17. Lebensjahres vor der Berufung in das Beamtenverhältnis \
\n1. nichtberufsmäßigen Wehrdienst oder Polizeivollzugsdienst geleistet hat oder \
\n2. sich insgesamt länger als drei Monate in einem Gewahrsam (§ 1 Abs. 1 Nr. 1 in Verbindung mit § 9 des Häftlingshilfegesetzes in der bis zum 28. Dezember 1991 geltenden Fassung) befunden hat oder \
\n3. sich auf Grund einer Krankheit oder Verwundung als Folge eines Dienstes nach Nummer 1 oder im Sinne des § 8 Abs. 1 im Anschluss an die Entlassung arbeitsunfähig in einer Heilbehandlung befunden hat. \
\n\n(2) § 6 Abs. 1 Satz 2 Nr. 2, 5 bis 7 und Abs. 2 gilt entsprechend.

BEAMTVG_§_10=BeamtVG § 10 Zeiten im privatrechtlichen Arbeitsverhältnis im öffentlichen Dienst \
\n\nAls ruhegehaltfähig sollen auch folgende Zeiten berücksichtigt werden, in denen ein Beamter nach Vollendung des siebzehnten Lebensjahres vor der Berufung in das Beamtenverhältnis im privatrechtlichen Arbeitsverhältnis im Dienst eines öffentlich-rechtlichen Dienstherrn ohne von dem Beamten zu vertretende Unterbrechung tätig war, sofern diese Tätigkeit zu seiner Ernennung geführt hat: \
\n1. Zeiten einer hauptberuflichen in der Regel einem Beamten obliegenden oder später einem Beamten übertragenen entgeltlichen Beschäftigung oder \
\n2. Zeiten einer für die Laufbahn des Beamten förderlichen Tätigkeit. \
\n\nDer Tätigkeit im Dienst eines öffentlich-rechtlichen Dienstherrn steht die Tätigkeit im Dienst von Einrichtungen gleich, die von mehreren der im Satz 1 bezeichneten Dienstherren durch Staatsvertrag oder Verwaltungsabkommen zur Erfüllung oder Koordinierung ihnen obliegender hoheitsrechtlicher Aufgaben geschaffen worden sind. Zeiten mit einer geringeren als der regelmäßigen Arbeitszeit dürfen nur zu dem Teil als ruhegehaltfähig berücksichtigt werden, der dem Verhältnis der tatsächlichen zur regelmäßigen Arbeitszeit entspricht.

BEAMTVG_§_11=BeamtVG § 11 Sonstige Zeiten \
\n\nDie Zeit, während der ein Beamter nach Vollendung des siebzehnten Lebensjahres vor der Berufung in das Beamtenverhältnis \
\n\n1. a) als Rechtsanwalt oder Verwaltungsrechtsrat oder als Beamter oder Notar, der ohne Ruhegehaltsberechtigung nur Gebühren bezieht, oder \
\nb) hauptberuflich im Dienst öffentlich-rechtlicher Religionsgesellschaften oder ihrer Verbände (Artikel 140 des Grundgesetzes) oder im öffentlichen oder nichtöffentlichen Schuldienst oder \
\nc) hauptberuflich im Dienst der Fraktionen des Bundestages oder der Landtage oder kommunaler Vertretungskörperschaften oder \
\nd) hauptberuflich im Dienst von kommunalen Spitzenverbänden oder ihren Landesverbänden sowie von Spitzenverbänden der Sozialversicherung oder ihren Landesverbänden tätig gewesen ist oder \
\n\n2. hauptberuflich im ausländischen öffentlichen Dienst gestanden hat oder \
\n\n3. a) auf wissenschaftlichem, künstlerischem, technischem oder wirtschaftlichem Gebiet besondere Fachkenntnisse erworben hat, die die notwendige Voraussetzung für die Wahrnehmung seines Amtes bilden, oder \
\nb) als Entwicklungshelfer im Sinne des Entwicklungshelfergesetzes tätig gewesen ist, \
\nkann als ruhegehaltfähige Dienstzeit berücksichtigt werden, die Zeit nach Nummer 1 Buchstabe a und Nr. 3 jedoch höchstens bis zur Hälfte und in der Regel nicht über zehn Jahre hinaus.

BEAMTVG_§_12=BeamtVG § 12 Ausbildungszeiten \
\n\n1) Die verbrachte Mindestzeit \
\n1. der außer der allgemeinen Schulbildung vorgeschriebenen Ausbildung (Fachschul-, Hochschul- und praktische Ausbildung, Vorbereitungsdienst, übliche Prüfungszeit), \
\n2. einer praktischen hauptberuflichen Tätigkeit, die für die Übernahme in das Beamtenverhältnis vorgeschrieben ist, \
\nkann als ruhegehaltfähige Dienstzeit berücksichtigt werden, die Zeit einer Fachschulausbildung einschließlich der Prüfungszeit bis zu 1 095 Tagen und die Zeit einer Hochschulausbildung einschließlich der Prüfungszeit bis zu 855 Tagen, insgesamt höchstens bis zu 1 095 Tagen. Wird die allgemeine Schulbildung durch eine andere Art der Ausbildung ersetzt, so steht diese der Schulbildung gleich. Zum Zeitpunkt des Ruhestandseintritts ist das Ruhegehalt unter Berücksichtigung von Hochschulausbildungszeiten nach Satz 1 zu berechnen. \
\n\n(1a) Ergibt eine Berechnung des Ruhegehalts unter Berücksichtigung von Hochschulausbildungszeiten nach Absatz 1 Satz 1 in der bis zum 11. Februar 2009 geltenden Fassung gegenüber der Ruhegehaltsberechnung nach Absatz 1 Satz 3 einen Differenzbetrag, der größer ist als der Rentenbetrag, der sich durch Vervielfältigung des aktuellen Rentenwertes mit dem Faktor 2,25 ergibt, bleibt es bei der Berechnung des Ruhegehalts unter Berücksichtigung von Hochschulausbildungszeiten nach Absatz 1 Satz 1 in der bis zum 11. Februar 2009 geltenden Fassung, soweit dadurch eine ruhegehaltfähige Gesamtdienstzeit von 40 Jahren nicht überschritten wird. Die der Berechnung nach Satz 1 zugrunde gelegten Hochschulausbildungszeiten sind um die Hochschulausbildungszeiten zu vermindern, die dem Rentenbetrag entsprechen, der sich durch Vervielfältigung des aktuellen Rentenwertes mit dem Faktor 2,25 ergibt. \
\n\n(2) Für Beamte des Vollzugsdienstes und des Einsatzdienstes der Feuerwehr können verbrachte Zeiten einer praktischen Ausbildung und einer praktischen hauptberuflichen Tätigkeit an Stelle einer Berücksichtigung nach Absatz 1 bis zu einer Gesamtzeit von fünf Jahren als ruhegehaltfähige Dienstzeit berücksichtigt werden, wenn sie für die Wahrnehmung des Amtes förderlich sind. Absatz 1 Satz 2 gilt entsprechend. \
\n\n(3) Hat der Beamte sein Studium nach der Festsetzung von Regelstudienzeiten in dem jeweiligen Studiengang begonnen, kann die tatsächliche Studiendauer nur insoweit berücksichtigt werden, als die Regelstudienzeit einschließlich der Prüfungszeit nicht überschritten ist. \
\n\n(4) Bei anderen als Laufbahnbewerbern können Zeiten nach Absatz 1 als ruhegehaltfähig berücksichtigt werden, wenn und soweit sie für Laufbahnbewerber vorgeschrieben sind. Ist eine Laufbahn der Fachrichtung des Beamten bei einem Dienstherrn noch nicht gestaltet, so gilt das Gleiche für solche Zeiten, die bei Gestaltung der Laufbahn mindestens vorgeschrieben werden müssen. \

BEAMTVG_§_13=BeamtVG § 13 (2) Zurechnungszeit und Zeit gesundheitsschädigender Verwendung \
\n\n(2) Die Zeit der Verwendung eines Beamten in Ländern, in denen er gesundheitsschädigenden klimatischen Einflüssen ausgesetzt ist, kann, soweit sie nach Vollendung des siebzehnten Lebensjahres liegt, bis zum Doppelten als ruhegehaltfähige Dienstzeit berücksichtigt werden, wenn sie ununterbrochen mindestens ein Jahr gedauert hat. Entsprechendes gilt für einen beurlaubten Beamten, dessen Tätigkeit in den in Satz 1 genannten Gebieten öffentlichen Belangen oder dienstlichen Interessen diente, wenn dies spätestens bei Beendigung des Urlaubs anerkannt worden ist.

AUFBAUHILFE_OST=Verordnung über beamtenversorgungsrechtliche Übergangsregelungen nach Herstellung der Einheit Deutschlands (Beamtenversorgungs-Übergangsverordnung - BeamtVÜV) \
\n\n§ 3 Verwendung von Beamten und Richtern \
\n\n(1) Die Zeit der Verwendung eines Beamten oder eines Richters aus dem früheren Bundesgebiet zum Zwecke der Aufbauhilfe im Beitrittsgebiet wird doppelt als ruhegehaltfähige Dienstzeit berücksichtigt, wenn sie ununterbrochen mindestens ein Jahr gedauert hat. \
\n\n(2) Die Regelung des Absatzes 1 ist bis zum 31. Dezember 1995 befristet. Sie gilt nicht für eine Verwendung, die nach dem 31. Dezember 1994 beginnt.

UOB_RUHEGEHALTSFAEHIG=Wenn der Ruhestand vor dem 31. August 2020 beginnt, können Kindererziehungszeiten für bis zum 31.12.1991 geborene Kinder bis zur Vollendung des 6. Lebensmonats des Kindes als ruhegehaltfähige Dienstzeit berücksichtigt werden, wenn aus diesem Grunde eine Teilzeitbeschäftigung wurde oder eine Beurlaubung ohne Dienstbezüge vorlag. \
\n\nWenn der Ruhestand nach dem 31. August 2020 beginnt, werden Zeiten einer Kindererziehung für vor 1992 geborene Kinder grundsätzlich nicht mehr als ruhegehaltfähigen Dienstzeit, anerkannt. Vielmehr kann ein Zuschlag zum Ruhegehalt gewährt werden, wenn diese Kinder durch die Beamtin oder den Beamten erzogen wurden (§ 50a BeamtVG).

ALTERSTEILZEIT=Auswirkungen der Altersteilzeit auf die Versorgung \
\n\nDie Altersteilzeit nach § 93 BBG ist eine Form der Teilzeitbeschäftigung. Sie rechnet jedoch nicht nur arbeitszeitanteilig, sondern mit 9/10 als ruhegehaltfähige Dienstzeit [bei Inanspruchnahme von 5 Jahren (= 60 Monaten) Altersteilzeit ergeben sich also 54 Monate ruhegehaltfähige Dienstzeit]. Bezugsgröße dieses Aufwertungsquotienten ist die Arbeitszeit, auf deren Basis die während der Altersteilzeit ermäßigte Arbeitszeit berechnet wird. \
\nRuhegehaltfähig sind die vollen Dienstbezüge, auch wenn die Beamtin oder der Beamte altersteilzeitbeschäftigt war.



